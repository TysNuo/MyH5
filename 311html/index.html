<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework</title>
</head>
<body>
	<script>
		var Year=parseInt(prompt("请输入您的出生年份"));
		while(Year<0||Year>2017){
		prompt("请输入您的出生年份");
		Year=parseInt(prompt("请输入您的出生年份"));
	}
		var Month=parseInt(prompt("请输入您的农历出生月份"));
		while(Month<0||Month>12){
		prompt("请输入您的农历出生月份");
		Month=parseInt(prompt("请输入您的农历出生月份"));
	}
		var Day=parseInt(prompt("请输入您的农历出生日期"));
		while(Day<0||Day>31){
		prompt("请输入您的农历出生日期");
		Day=parseInt(prompt("请输入您的农历出生日期"));
	};
	
	// 判断是不是正确的生日
	function runYear(){
		if (Year==1995&Month==2&Day==16) {
			document.write("祝你生日快乐！")
		}else{
			document.write("你骗人，这个日期是假的")
		}
	};
	runYear()
	</script>
</body>
</html>
